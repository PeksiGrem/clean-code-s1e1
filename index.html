<html>

<HEAD>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</HEAD>

<body>
    <header class="header">
        <div class="header__eisenhower-matrix">
            <img src="assets/eisenhower-matrix.jpg" alt="Eisenhower matrix">
            <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
                details?</a>
            </img>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper">

            <section class="main__add-item">
                <h3 class="main__title" for="new-task">Add Item</h3>
                <div class="main__task-row-wrapper">
                    <input id="new-task" class="main__task" type="text">
                    <button>Add</button>
                </div>
            </section>

        <h3>Todo</h3>
        <ul id="incompleteTasks">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                        <img src="assets/remove.svg">
                </button>
            </li>

            <li class="editMode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="assets/remove.svg">
                </button>
            </li>
        </ul>

        <h3>Completed</h3>

        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="assets/remove.svg">
                </button>
            </li>
        </ul>
        </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
